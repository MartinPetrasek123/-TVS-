<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ČTVS – Expediční deník</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script defer src="media.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="ČTVS logo" class="logo">
    <h1>ČTVS – Expediční deník</h1>
  </header>

  <main>
    <form id="entryForm">
      <input type="text" id="lokalita" placeholder="Název lokality" required />
      <input type="text" id="gps" placeholder="GPS souřadnice" />
      <textarea id="poznamka" placeholder="Poznámka"></textarea>
      <input type="file" id="media" multiple accept="image/*,video/*" />
      <button type="submit">📍 Přidat záznam</button>
    </form>

    <section id="zaznamy" class="zaznamy-sekce">
      <!-- Zde se zobrazí záznamy -->
    </section>
  </main>

  <footer>
    <button id="stahnout">⬇️ Stáhnout zálohu</button>
    <button id="vymazatVse">🗑 Vymazat vše</button>
  </footer>
</body>
</html>
